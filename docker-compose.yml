version: '3.8'

services:
  backend:
    build: ./backend
    container_name: lidia-backend
    ports:
      - "4142:4142"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: lidia-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:4142
    depends_on:
      - backend
    restart: unless-stopped
